# vim: syntax=config

MOUSE_BTN0      ignore
MOUSE_BTN0_DBL  cycle fullscreen
MOUSE_BTN2      cycle pause
MOUSE_BTN3      ignore
MOUSE_BTN4      ignore
MOUSE_BTN5      ignore
MOUSE_BTN6      ignore

WHEEL_UP        add volume 5
WHEEL_DOWN      add volume -5

RIGHT           osd-msg-bar seek  5 relative+keyframes
LEFT            osd-msg-bar seek -5 relative+keyframes
SHIFT+RIGHT     osd-msg-bar seek  1 relative+exact
SHIFT+LEFT      osd-msg-bar seek -1 relative+exact
UP              osd-msg-bar seek  30 relative+keyframes
DOWN            osd-msg-bar seek -30 relative+keyframes
SHIFT+UP        osd-msg-bar seek  60 relative+keyframes
SHIFT+DOWN      osd-msg-bar seek -60 relative+keyframes
PGUP            osd-msg-bar seek  600 relative+keyframes
PGDWN           osd-msg-bar seek -600 relative+keyframes

CTRL+RIGHT      sub-seek +1 ; show-text "Next Subtitle"
CTRL+LEFT       sub-seek -1 ; show-text "Previous Subtitle"
CTRL+UP         sub-step +1 ; show-text "Sub Delay +"
CTRL+DOWN       sub-step -1 ; show-text "Sub Delay -"

ALT+RIGHT       add video-pan-x -0.02
ALT+LEFT        add video-pan-x +0.02
ALT+UP          add video-pan-y +0.02
ALT+DOWN        add video-pan-y -0.02
META+RIGHT      add video-zoom +0.1
META+LEFT       add video-zoom -0.1

AXIS_UP         ignore
AXIS_DOWN       ignore
AXIS_LEFT       ignore
AXIS_RIGHT      ignore

1               add contrast -1 ; show-text "Contrast: ${contrast}"
2               add contrast +1 ; show-text "Contrast: ${contrast}"
3               add brightness -1 ; show-text "Brightness: ${brightness}"
4               add brightness +1 ; show-text "Brightness: ${brightness}"
5               add gamma -1 ; show-text "Gamma: ${gamma}"
6               add gamma +1 ; show-text "Gamma: ${gamma}"
7               add saturation -1 ; show-text "Saturation: ${saturation}"
8               add saturation +1 ; show-text "Saturation: ${saturation}"
9               add volume -5 ; show-text "Volume: ${volume}%"
0               add volume +5 ; show-text "Volume: ${volume}%"
m               cycle mute ; show-text "${mute}"

!               cycle ontop
@               cycle-values vf "format=colorlevels=full" "format=colorlevels=auto" "format=colorlevels=limited" ; show-text "Color Levels"

q               quit
Q               quit-watch-later

w               script-message osc-playlist
W               playlist-shuffle
e               playlist-next ; show-text "${playlist-pos-1}/${playlist-count}"
E               playlist-prev ; show-text "${playlist-pos-1}/${playlist-count}"

s               cycle sub ; show-text "${track-list/sub/title}"
S               cycle sub-visibility
t               cycle-values sub-use-margins "yes" "no" ; show-text "Sub Margins: ${sub-use-margins}"
-               add sub-scale -0.05 ; show-text "Sub Scale: ${sub-scale}"
_               add sub-scale +0.05 ; show-text "Sub Scale: ${sub-scale}"
=               add sub-pos -1 ; show-text "Sub Position: ${sub-pos}"
+               add sub-pos +1 ; show-text "Sub Position: ${sub-pos}"
n               add sub-delay +0.1 ; show-text "Sub Delay: ${sub-delay}s"
N               add sub-delay -0.1 ; show-text "Sub Delay: ${sub-delay}s"
CTRL+n          set sub-delay 0 ; show-text "Sub Delay Reset"

a               cycle audio ; show-text "${track-list/audio/title}"
A               cycle-values af "lavfi=[dynaudnorm=f=200:g=5:r=0.1]" "" ; show-text "Dynamic Range"

z               add audio-delay +0.1 ; show-text "Audio Delay: ${audio-delay}s"
Z               add audio-delay -0.1 ; show-text "Audio Delay: ${audio-delay}s"
CTRL+z          set audio-delay 0 ; show-text "Audio Delay Reset"

f               cycle fullscreen
F               vf clr "" ; show-text "Video Filters Cleared"
d               cycle-values window-scale "1.0" "1.5" "2.0" "0.5" ; show-text "Window Scale: ${window-scale}"
D               cycle edition

h               cycle deinterlace ; show-text "Deinterlace: ${deinterlace}"
j               cycle deband ; show-text "Deband: ${deband}"
J               vf toggle "lavfi=[hqdn3d=2.0]" ; show-text "Denoise Toggled"

[               add speed -0.1 ; show-text "Speed: ${speed}x"
]               add speed +0.1 ; show-text "Speed: ${speed}x"
{               multiply speed 0.5 ; show-text "Speed: ${speed}x"
}               multiply speed 2.0 ; show-text "Speed: ${speed}x"
BS              set speed 1.0 ; show-text "Speed Reset: 1.0x"

l               cycle-values loop-file yes no ; show-text "Loop File: ${loop-file}"
L               cycle-values loop-playlist yes no ; show-text "Loop Playlist: ${loop-playlist}"

i               script-binding stats/display-stats
I               script-binding stats/display-stats-toggle
o               cycle-values osd-level 3 1
g               script-message osc-chapterlist
c               script-message osc-tracklist
p               cycle-values video-rotate 90 180 270 0 ; show-text "Rotation: ${video-rotate}Â°"
P               cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" ; show-text "Aspect: ${video-aspect-override}"

.               frame-step ; show-text "Frame: ${estimated-frame-number}"
,               frame-back-step ; show-text "Frame: ${estimated-frame-number}"
;               add chapter -1 ; show-text "Chapter: ${chapter}"
'               add chapter +1 ; show-text "Chapter: ${chapter}"
b               ab-loop ; show-text "AB Loop: ${ab-loop-a} - ${ab-loop-b}"

SHIFT+BS        set speed 1.0 ; set gamma 0 ; set brightness 0 ; set contrast 0 ; set saturation 0 ; set hue 0 ; show-text "Video Settings Reset"
ALT+BS          set video-pan-x 0 ; set video-pan-y 0 ; set video-zoom 0 ; show-text "Pan & Zoom Reset"

SPACE           cycle pause
ENTER           show-progress
ESC             set fullscreen no

POWER           quit
PLAY            cycle pause
PAUSE           cycle pause
PLAYPAUSE       cycle pause
STOP            quit-watch-later
FORWARD         osd-msg-bar seek  30 relative+keyframes
REWIND          osd-msg-bar seek -30 relative+keyframes
NEXT            playlist-next ; show-text "${playlist-pos-1}/${playlist-count}"
PREV            playlist-prev ; show-text "${playlist-pos-1}/${playlist-count}"
VOLUME_UP       add volume 5 ; show-text "Volume: ${volume}%"
VOLUME_DOWN     add volume -5 ; show-text "Volume: ${volume}%"
MUTE            cycle mute
CLOSE_WIN       quit

F5              screenshot ; show-text "Screenshot Saved"
F6              screenshot video ; show-text "Screenshot (Video Only)"
F8              cycle interpolation ; show-text "Interpolation: ${interpolation}"
